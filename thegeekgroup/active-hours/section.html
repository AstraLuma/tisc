<?python
from __future__ import division

datadict = {}
for row in data:
    datadict[row.key] = row.value
total = sum(datadict.values())
scaleddata = [(k, datadict[k]/total) for k in sorted(datadict.keys())]
?>
<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:py="http://genshi.edgewall.org/"
     lang="en" class="section" id="active-hours">
    <table style="text-align: center;">
        <tr style="font-size: 10px;">
            <td class="asmall" style="vertical-align: bottom;" py:for="row in scaleddata">
                ${round(row[1]*100)}%
                <div style="margin: 0 auto; height: ${row[1]*500}px; width: 15px; background: url('${['blue','green','yellow','red'][row[0]//6]}-v.png');"></div>
            </td>
        </tr>
        <tr>
            <td class="rankc10center" py:for="row in scaleddata">${row[0]}</td>
        </tr>
    </table>
</div>
