<?python
from __future__ import division

datadict = {}
for row in data:
    datadict[row.key] = row.value
mx = max(datadict.values())
total = sum(datadict.values())
scaleddata = [(k, datadict[k], datadict[k]/mx, datadict[k]/total) for k in sorted(datadict.keys())]
?>
<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:py="http://genshi.edgewall.org/"
     lang="en" class="section" id="active-hours">
    <table class="asmall" style="text-align: center; font-size: 10px;">
        <tr>
            <td style="vertical-align: bottom;" py:for="row in scaleddata">
                ${round(row[3]*100, 1)}%
                <div style="margin: 0 auto; height: ${row[2]*100}px; width: 15px; background: url('${['blue','green','yellow','red'][row[0]//6]}-v.png');" title="${row[1]}"></div>
            </td>
        </tr>
        <tr>
            <th py:for="row in scaleddata">${row[0]}</th>
        </tr>
    </table>
</div>
